<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="210928(style).css" />
  </head>


  <body>
     

    <div class="mainDiv">
        <h1>Calculator</h1>

        <table>
            <tr>
                <td class="row1"></td>
            </tr>
            <tr>
                <td class="buttonC">C</td>
                <td class="button">!</td>
                <td class="button">%</td>
                <td class="button">/</td>

                </td>
            </tr>
            <tr>
                <td class="button">7</td>
                <td class="button">8</td>
                <td class="button">9</td>
                <td class="button">*</td>

            </tr>
            <tr>
                <td class="button">4</td>
                <td class="button">5</td>
                <td class="button">6</td>
                <td class="button">-</td>
            </tr>
            <tr>
                <td class="button">1</td>
                <td class="button">2</td>
                <td class="button">3</td>
                <td class="button">+</td>
            </tr>
            <tr>
                <td class="button">0</td>
                <td class="button">.</td>
                <td class="button">AC</td>
                <td class="buttonC">=</td>
            </tr>
           
        </table>
    </div>


  </body>
